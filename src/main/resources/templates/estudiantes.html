<!DOCTYPE html>

<!--para acceder a las plantillas de thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de estudiantes</title>

	<!--Cdn para utilizar bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<!--BotÃ³n agregar estudiante-->
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiante</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Acciones</th>
				
			</tr>
			<tbody>
				<!--creamos la variable estudiantes y obtenemos estudiantes del controlador-->
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.id}">Id</td>
				<td th:text="${estudiante.nombre}">Nombre</td>
				<td th:text="${estudiante.apellido}">Apellido</td>
				<td th:text="${estudiante.email}">Email</td>

				
				<td>
					<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
					
				</td>
			</tr>	
			</tbody>
		</table>
	</div>

</body>

</html>
